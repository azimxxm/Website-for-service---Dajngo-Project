{% load static %}
<!-- Projects -->
<div id="projects" class="filter bg-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="h2-heading">Projects that we're proud of</h2>
            </div> <!-- end of col -->
        </div> <!-- end of row -->
        <div class="row">
            <div class="col-lg-12">

                <!-- Filter -->
                <div class="button-group filters-button-group">
                    <button class="button is-checked" data-filter="*">ALL</button>
                    <button class="button" data-filter=".Design">DESIGN</button>
                    <button class="button" data-filter=".Development">DEVELOPMENT</button>
                    <button class="button" data-filter=".Marketing">MARKETING</button>
                </div> <!-- end of button group -->
                <div class="grid">
                    
                    {% for projects in projects%}
                    {% for project_types in projects.project_types.all %}
                    <div class="element-item design {{ project_types }}">
                        <a href="">
                            <img class="d-flex justify-content-center" src="{{ projects.image.url }}" alt="alternative">
                            <p><strong>{{ projects.title }}</strong> - {{ projects.info_title }}</p>
                        </a>
                    </div>
                    {% endfor %}
                    {% endfor %}
                </div> <!-- end of grid -->
                <!-- end of filter -->

            </div> <!-- end of col -->
        </div> <!-- end of row -->
    </div> <!-- end of container -->
</div> <!-- end of filter -->
<!-- end of projects -->
