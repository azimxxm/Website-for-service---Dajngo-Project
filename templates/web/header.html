{% load static %}
<!-- Header -->
<header id="header" class="header">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-xl-5">
                <div class="text-container">
                    {% for home in home %}
                    <div class="section-title">Web App Store agentligiga xush kelibsiz!!</div>
                    <h1 class="h1-large"> {{ home.title }} </h1>
                    <p class="p-large"> {{ home.info_title }} </p>
                    <a class="btn-solid-lg" href="#services">Taklif etilgan xizmatlar</a>
                    <a class="quote" href="#contact"><i class="fas fa-paper-plane"></i>Buyurtma berish</a>
                </div> <!-- end of text-container -->
            </div> <!-- end of col -->
            <div class="col-lg-6 col-xl-7">
                <div class="image-container">
                    <img class="img-fluid" src="{{ home.image.url }} " alt="alternative">
                </div> <!-- end of image-container -->
            </div> <!-- end of col -->
            {% endfor %}
        </div> <!-- end of row -->
    </div> <!-- end of container -->
</header> <!-- end of header -->
<!-- end of header -->
