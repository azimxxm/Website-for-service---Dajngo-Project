{% load static %}
<!-- Details 2 -->
<div class="counter">
    <div class="container">
        <div class="row">
            {% for service_about2 in service_about2 %}
            <div class="col-lg-6 col-xl-5">
                <div class="text-container">
                    <h2>{{ service_about2.title }}</h2>
                    <p>{{ service_about2.info_title }}</p>

                    <!-- Counter -->
                    <div class="counter-container">
                        <div class="counter-cell">
                            <div data-purecounter-start="0" data-purecounter-end="{{ service_about2.happy_customers }}" data-purecounter-duration="2"
                                class="purecounter">1</div>
                            <div class="counter-info">Happy Customers</div>
                        </div> <!-- end of counter-cell -->
                        <div class="counter-cell red">
                            <div data-purecounter-start="0" data-purecounter-end="{{ service_about2.issues_solved }}" data-purecounter-duration="2"
                                class="purecounter">1</div>
                            <div class="counter-info">Issues Solved</div>
                        </div> <!-- end of counter-cell -->
                    </div> <!-- end of counter-container -->
                    <!-- end of counter -->

                </div> <!-- end of text-container -->
            </div> <!-- end of col -->
            <div class="col-lg-6 col-xl-7">
                <div class="image-container">
                    <img class="img-fluid" src="{{ service_about2.image.url  }}" alt="alternative">
                </div> <!-- end of image-container -->
            </div> <!-- end of col -->
            {% endfor %}
        </div> <!-- end of row -->
    </div> <!-- end of container -->
</div> <!-- end of counter -->
<!-- end of details 2 -->
