{% load static %}
<!-- Testimonials -->
<div class="slider-1">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">

                <!-- Card Slider -->
                <div class="slider-container">
                    <div class="swiper-container card-slider">
                        <div class="swiper-wrapper">


                            {% for testimonials in testimonials %}
                            <div class="swiper-slide">
                                <div class="card">
                                    <img class="quotes" src="{% static 'images/quotes.svg' %}" alt="alternative">
                                    <div class="card-body">
                                        <p class="testimonial-text">{{ testimonials.comments }}</p>
                                        <div class="details">
                                            <img class="testimonial-image" src="{{ testimonials.image.url }}"
                                                alt="alternative">
                                            <div class="text">
                                                <div class="testimonial-author">{{ testimonials.name }}</div>
                                                <div class="occupation">{{ testimonials.work_types }}</div>
                                            </div> <!-- end of text -->
                                        </div> <!-- end of testimonial-details -->
                                    </div>
                                </div>
                            </div> <!-- end of swiper-slide -->
                            {% endfor %}

                            <!-- end of slide -->

                        </div> <!-- end of swiper-wrapper -->

                        <!-- Add Arrows -->
                        <div class="swiper-button-next"></div>
                        <div class="swiper-button-prev"></div>
                        <!-- end of add arrows -->

                    </div> <!-- end of swiper-container -->
                </div> <!-- end of slider-container -->
                <!-- end of card slider -->

            </div> <!-- end of col -->
        </div> <!-- end of row -->
    </div> <!-- end of container -->
</div> <!-- end of slider-1 -->
<!-- end of testimonials -->
