{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- SEO Meta Tags -->
    <meta name="description" content="Webiste for Website Engineer and Software Developers">
    <meta name="author" content="Azimjon Abdurasulov">

    <!-- OG Meta Tags to improve the way the post looks when you share the page on Facebook, Twitter, LinkedIn -->
    <meta property="og:site_name" content="webappstore.uz" /> <!-- website name -->
    <meta property="og:site" content="http://webappstore.uz" /> <!-- website link -->
    <meta property="og:title" content="Training people, software development and programming" />
    <!-- title shown in the actual shared post -->
    <meta property="og:description"
        content="Living in tandem with technology to achieve great things in a short period of time" />
    <!-- description shown in the actual shared post -->
    <meta property="og:image" content="" /> <!-- image link, make sure it's jpg -->
    <meta property="og:url" content="https://www.google.com" /> <!-- where do you want your post to link to -->
    <meta name="instagram:card" content="summary_large_image"> <!-- to have large image post format in Twitter -->

    <!-- Styles -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400&display=swap"
        rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/fontawesome-all.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/swiper.css' %}" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">

    <!-- Favicon  -->
    <link rel="icon" href="{% static 'images/favicons.png' %}">

    <title>{% block title %} {% endblock %} </title>
</head>

<body data-bs-spy="scroll" data-bs-target="#navbarExample">
    {% include 'web/navbar.html' %}

    {% block content %}


    {% endblock %}
    {% include 'web/footer.html' %}
    <!-- Back To Top Button -->
    <button onclick="topFunction()" id="myBtn">
        <img src="{% static 'images/up-arrow.png' %}" alt="alternative">
    </button>
    <!-- end of back to top button -->

    <!-- Scripts -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script> <!-- Bootstrap framework -->
    <script src="{% static 'js/swiper.min.js' %}"></script> <!-- Swiper for image and text sliders -->
    <script src="{% static 'js/purecounter.min.js' %}"></script> <!-- Purecounter counter for statistics numbers -->
    <script src="{% static 'js/isotope.pkgd.min.js' %}"></script> <!-- Isotope for filter -->
    <script src="{% static 'js/scripts.js' %}"></script> <!-- Custom scripts -->

</body>

</html>
